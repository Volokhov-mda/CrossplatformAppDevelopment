<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="calculator">
        <div id="calculator-display">
            <button id="clear-button">clear</button>
            <div id="calculator-numbers">0</div>
        </div>

        <div class="calculator-buttons-box">
            <button class="calculator-button calculator-num" id="num7">7</button>
            <button class="calculator-button calculator-num" id="num8">8</button>
            <button class="calculator-button calculator-num" id="num9">9</button>
            <button class="calculator-button" id="divide">/</button>

            <button class="calculator-button calculator-num" id="num4">4</button>
            <button class="calculator-button calculator-num" id="num5">5</button>
            <button class="calculator-button calculator-num" id="num6">6</button>
            <button class="calculator-button" id="mult">x</button>

            <button class="calculator-button calculator-num" id="num1">1</button>
            <button class="calculator-button calculator-num" id="num2">2</button>
            <button class="calculator-button calculator-num" id="num3">3</button>
            <button class="calculator-button" id="minus">-</button>

            <button class="calculator-button calculator-num" id="num0">0</button>
            <button class="calculator-button" id="dot">.</button>
            <button class="calculator-button" id="equals">=</button>
            <button class="calculator-button" id="plus">+</button>
        </div>
    </div>
    <script type="text/javascript" src="scripts/variables.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
